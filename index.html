<div id="form" class="container">
    <form id="insertStuIfo" name="insertStuIfo">
        <div class="form-group ">
            <div class="row">
                <div class="col-md-6">
                    <label for="name">姓名</label>
                    <input class="form-control" type="text" name="stuname" id="name" placeholder="郑永可">
                </div>
                <div class="col-md-6">
                    <label for="id">学号</label>
                    <input class="form-control" type="text" name="stuid" id="id" placeholder="2015211007">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="eth">民族</label>
                    <select class="form-control" class="form-control" name="stueth" id="eth">
                        <option value="汉" selected>汉族</option>
                        <option value="藏">藏族</option>
                        <option value="满">满族</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="klass">班级</label>
                    <select class="form-control" name="stuklass" id="klass">
                        <option value="1501" selected>1501</option>
                        <option value="1502">1502</option>
                        <option value="1503">1503</option>
                        <option value="1504">1504</option>
                        <option value="1505">1505</option>
                    </select>
                </div>
            </div>
        </div>
        <div class=row>
            <div class="col-md-3">
                <label for="chin">语文</label>
                <input class="form-control" type="text" name="chin" id="chin">
            </div>
            <div class="col-md-3">
                <label for="math">数学</label>
                <input class="form-control" type="text" name="math" id="math">
            </div>
            <div class="col-md-3">
                <label for="eng">英语</label>
                <input class="form-control" type="text" name="eng" id="eng">
            </div>
            <div class="col-md-3">
                <label for="code">编程</label>
                <input class="form-control" type="text" name="code" id="code">
            </div>
        </div>
        <!--<input class="form-control" type="submit" id="submit" value="提交" onclick="insert()">-->
        <button type="submit" class="btn btn-default" id="submit1">提交</button>
    </form>
